<body>
    <div id="app">

        <h1>{{count}}</h1>
        <button v-on:click="test" v-on:mouseover="test2">点我</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg:'hello vue',
                count: 0
            },
            methods:{
                test:function (){
                    //alert('触发 test')
                    this.count++
                    //触发aa
                    this.aa()
                },
                test2:function (){
                    // alert('test2 mouse')
                    console.log('test2')
                },
                aa:function (){
                    console.log('aa')
                }
            }
        })
    </script>
</body>
