<body>
    <div id="app">
        <h1>{{age}}</h1>
        <button @click="test4(3)">点我年龄加一</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                age:0
            },
            methods:{
                addAge:function (){
                    this.age++
                },
                test4:function (count){
                    this.age+=count
                }
            }
        })
    </script>
