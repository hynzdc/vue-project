<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="counter">
        <login :count="counter"></login>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const login = {
            template:`<div><h3>登录组件  {{aaCount}}</h3><button @click="change">点我改变接受的count</button></div>`,
            props:['count'],
            data(){
                return{
                    aaCount:this.count
                }
            }
            ,
            methods:{
                change(){
                    this.aaCount++
                }
            }
        }
        new Vue({
            el: '#app',
            data: {
                counter:0
            },
            components:{
                login
            }

        })
    </script>
</body>

</html>
