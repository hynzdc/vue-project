        //4.箭头函数和原来的函数最大区别，箭头函数没有自己的this，匿名函数有自己的this 极大的简化了
        axios.get().then((res)=>{

        //es6 :1.变量声明 let const 推荐使用这两个 （var 声明的变量 在javascript存在作用范围混淆的问题）
        //let 用来声明局部变量  好处：从声明处开始到代码块结束的作用范围
        //const 用来声明js中的常量，一旦被赋值不能被修改 对象一般用const来修饰，只是说地址不变
        //属性还是可以变的，数组也是对象，也要用const，数组的地址不能改变，数组的元素可以改变

        //es6 :2匿名函数，推荐我们使用箭头函数 (参数)=>{} 一般是在匿名函数作参数的时候使用

                        <h1>我是小黑</h1>
                        <button @click="haha)"></button>
                    </div>`
        console.log(html)
