<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <login title="我是标题" count="0"></login>
        <login></login>
<!--        props可以传递静态数据也可以传递动态数据
            父组件向子组件传递数据
            a.传递静态数据 在组件使用处声（标签上）明静态数据 key = value
            在组件内部使用props数组进行接受数据才可以
-->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const login = {
            template:`<div><h3>用户登录 {{title}} {{loginTitle}} {{count}}</h3></div>`,
            data(){
                return{
                   // title:'我是子组件内部的标题' //这时候会展示哪个?优先接受props中的 ，并且会报错
                    loginTitle:this.title
                }
            },
            props:['title','count']//用来接受父组件给子组件传递的数据 注意：使用props接受的数据就相当于自己组件中声明的这样的一个数据
        }
        new Vue({
            el: '#app',
            data: {
                msg:'组件之间数据传递'
            },
            methods:{

            },
            components:{
                login,//es6写法
            }
        })
    </script>
</body>

</html>
