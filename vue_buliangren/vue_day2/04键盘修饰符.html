<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name" @keydown.tab.enter.space.up.down.left.right="keyup">
    </div>
    <script src="../js/vue.js"></script>

        new Vue({
            el: '#app',
            data: {
                name:''
            },
            methods:{
                keyup(){
                    console.log(this.name)
                }
            }
        })
    </script>
</body>

</html>
