<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <button @click="test">点我</button>
<!--       事件修饰符 .stop :用来阻止事件冒泡 用来阻止事件继续向外层传递
            .prevent ：用来阻止标签的默认行为
            .self :只监听自身标签触发的事件
            .once：该事件只触发了一次
            语法 @事件名事件修饰符="事件处理函数" @click.stop = ""-->
        <div style="width: 300px; width: 300px;background: red" @click.self="parents">
<!--            点yello会触发两次-->
            <div style="width: 100px;height: 100px;background: yellow" @click.stop="child">

            </div>
        </div>

<!--        prevent-->
        <h2>prevent</h2>
        <a href="https://www.baizhiedu.xin/" @click.prevent="testA">点我呀</a>
        <a href="javascript:;">点我</a>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg:'事件修饰符'
            },
            methods:{
                test(){
                    console.log('test')
                },
                parents(){
                    console.log('parent')
                },
                child(){
                    console.log('child')
                },
                testA(){
                    console.log("testA")
                }
            },
            computed:{

            }
        })
    </script>
</body>

</html>
